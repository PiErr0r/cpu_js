<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello OpenCV.js</title>
  <script type="text/javascript" src="lib/opencv.js"></script>
  <style type="text/css">
    .inputoutput {
      display: flex;
      max-height: 50%;
    }
    .canvas-wrapper {
      /*display: inline-block;*/
      width: 49%;
    }
  </style>
</head>

<body>
  <h2>Hello OpenCV.js</h2>
  <div>
    <div class="inputoutput" style="display: none;">
      <div class="canvas-wrapper">
        <img id="imageSrc"></img>
        <!-- <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div> -->
      </div>
      <div class="canvas-wrapper">
        <canvas id="canvasOutput" ></canvas>
        <div class="caption">output</div>
      </div>
    </div>
    <div class="inputoutput">
      <div style="width: 100%;">
        <canvas id="canvasOutputVideo" width="960" height="540" ></canvas>
        <div class="caption">output video</div>
      </div>
      <div class="canvas-wrapper">
        <video id="videoSrc" width="960" height="540" muted loop style="display: none;" />
        <!-- <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div> -->
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
